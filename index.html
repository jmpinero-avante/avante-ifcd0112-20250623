<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Módulos Formativos</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500); /* Gold to Orange */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .module-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid #4834d4; /* Color para módulos */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            text-align: left;
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .module-card:hover::before {
            left: 100%;
        }

        .module-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .module-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #A7D397, #5F8670); /* Greenish gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .module-card p {
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 0;
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Índice de Módulos Formativos</h1>
        <p>Explora los diferentes módulos disponibles en nuestra plataforma.</p>

        <div class="modules-grid">
            <a href="./MF0223_3/index.html" class="module-card">
                <h3>Módulo Formativo 1 - MF0223_3 Sistemas Operativos y Aplicaciones Informáticas</h3>
                <p>Contenido relacionado con sistemas operativos, software básico y aplicaciones informáticas.</p>
            </a>
            </div>
    </div>
</body>
</html>
